<section
  class="bg-gradient-to-b from-[#1B1B1F] via-[#0F1013] to-[#050607] text-white py-20 px-6 md:px-10 lg:px-20">

  <div class="max-w-4xl mx-auto">

    <!-- Heading -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-semibold">
        Invest in bonds with<br />
        <span class="text-4xl md:text-5xl font-bold">9–12% Fixed Returns</span>
      </h2>

      <p class="mt-4 text-xs md:text-sm tracking-wide text-gray-400 uppercase">
        SEBI Registered &nbsp; | &nbsp; Start with just ₹1,000 today &nbsp; | &nbsp; Sell Anytime
      </p>
    </div>

    <!-- FAQ title -->
    <h3 class="text-sm md:text-base font-semibold text-gray-200 mb-4">
      Frequently Asked Questions
    </h3>

    <!-- FAQ list -->
    <div class="space-y-3">
      <div
        *ngFor="let item of faqs; let i = index"
        class="bg-[#25262C]/90 hover:bg-[#2B2C33] transition rounded-2xl overflow-hidden border border-[#33343A]">

        <!-- Question row -->
        <button
          class="w-full flex justify-between items-center px-5 md:px-6 py-4 md:py-5 text-left"
          (click)="toggle(i)">
          <span class="text-sm md:text-base font-medium">
            {{ item.question }}
          </span>

          <span
            class="w-6 h-6 flex items-center justify-center rounded-full bg-[#33343A] text-xs md:text-sm">
            {{ openIndex === i ? '−' : '+' }}
          </span>
        </button>

        <!-- Answer -->
        <div
          *ngIf="openIndex === i"
          class="px-5 md:px-6 pb-5 md:pb-6 text-xs md:text-sm text-gray-300 border-t border-[#33343A]">
          {{ item.answer }}
        </div>
      </div>
    </div>
  </div>
</section>
