<section class="bg-gradient-to-b from-[#1B1B1F] via-[#0F1013] to-[#050607] text-white py-20 px-6 md:px-10 lg:px-20">

  <div class="max-w-4xl mx-auto">

    <!-- Heading -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-semibold">
        Invest in bonds with<br />
        <span class="text-4xl md:text-5xl font-bold">9–12% Fixed Returns</span>
      </h2>

      <p class="mt-4 text-xs md:text-sm tracking-wide text-gray-400 uppercase">
        SEBI Registered &nbsp; | &nbsp; Start with just ₹1,000 today &nbsp; | &nbsp; Sell Anytime
      </p>
    </div>

    <!-- FAQ Title -->
    <h3 class="text-sm md:text-base font-semibold text-gray-200 mb-4">
      Frequently Asked Questions
    </h3>

    <!-- FAQ List -->
    <div class="space-y-3">

      <!-- FAQ List -->
<div *ngFor="let item of faqs; let i = index" class="mb-4">

  <!-- Outer Card (Rounded, Single Box) -->
  <div class="bg-[#2B2B2B] hover:bg-[#333] border border-[#33343A]
              rounded-xl overflow-hidden transition-all">

    <!-- Question Row -->
    <button
      class="w-full flex justify-between items-center px-6 py-4 text-left"
      (click)="toggle(i)"
    >
      <span class="text-sm md:text-base font-medium">
        {{ item.question }}
      </span>

      <span class="text-xl">
        {{ openedIndex === i ? '−' : '+' }}
      </span>
    </button>

    <!-- Answer Box (Inside same rounded card) -->
    <div
      *ngIf="openedIndex === i"
      class="px-6 py-4 text-gray-300 text-sm border-t border-gray-700"
    >
      {{ item.answer }}
    </div>

  </div>
</div>


    </div>

  </div>

</section>
